{% extends "main_web_portal/blueprint.html" %}
{% load staticfiles %}

{% block body_block %}
  <div class="container">
    <div class="landing_page">
      <h1 class="display-4" align="center"><br></h1>
        {% if registered %}
          <h1>Thank you for registering!</h1>
        {% else %}
          <h1>Register Here</h1>
          <h3>Fill the form.</h3>

        <form class= "form" enctype="multipart/form-data" method="POST">
          {% csrf_token %}
          {{ user_form.as_p }}
          {{ profile_form.as_p }}
        <input type="submit" name="" value="Register" class="sign_in_btn">
        </form>

      {% endif %}
    </div>
  </div>

{% endblock %}
